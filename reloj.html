<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reloj Digital Elegante</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Courier New', monospace;
      background: linear-gradient(135deg, #1a1a1a, #000);
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #reloj {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffcc;
      padding: 40px 80px;
      border-radius: 15px;
      box-shadow: 0 0 40px #00ffcc;
      font-size: 5em;
      text-shadow: 0 0 15px #00ffcc;
      animation: brillo 3s infinite;
      transition: all 0.3s ease-in-out;
    }

    @keyframes brillo {
      0%, 100% {
        text-shadow: 0 0 15px #00ffcc;
      }
      50% {
        text-shadow: 0 0 30px #00ffcc;
      }
    }
  </style>
</head>
<body>
  <div id="reloj">00:00:00</div>
  <script src="reloj.js"></script>
</body>
</html>
